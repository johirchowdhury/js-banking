<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-center text-6xl m-16">Banking System</h1>
    </header>
    <main>
        <section class="">
            <div class="grid grid-cols-3 w-3/4 gap-4 mx-auto">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h2 class="text-3xl">Deposit</h2>
                    <h3 class="text-4xl">$<span id="total-deposit">00</span></h3>

                </div>
                <div class="bg-green-400 p-8 rounded text-white">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h3 class="text-4xl">$<span id="withdraw-total">00</span> </h3>
                </div>
                <div class="bg-red-400 p-8 rounded text-white">
                    <h2 class="text-3xl">Balance</h2>
                    <h3 class="text-4xl">$<span id="balance-total">1240</span> </h3>
                </div>
            </div>

        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 w-3/4 gap-4 mx-auto">
                <div class="bg-purple-400 p-4 rounded text-white">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <div>
                        <input class="border block border-gray-300 rounded w-3/4 text-black" type="text" name=""
                            id="deposit-input">
                        <button id="deposit-button"
                            class="bg-yellow-400 px-4 rounded py-2 text-white mt-2">Deposit</button>
                    </div>
                </div>
                <div class="bg-blue-200 p-4 rounded text-white">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <div>
                        <input class="border block border-gray-300 rounded w-3/4 text-black" type="text" name=""
                            id="withdraw-input">
                        <button id="withdraw-button"
                            class="bg-yellow-400 px-4 rounded py-2 text-white mt-2">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
